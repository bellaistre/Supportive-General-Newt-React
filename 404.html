<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script>
      var segmentCount = 1;
      var l = window.location;
      l.replace(
        l.protocol +
          '//' +
          l.hostname +
          (l.port ? ':' + l.port : '') +
          l.pathname
            .split('/')
            .slice(0, 1 + segmentCount)
            .join('/') +
          '/?/' +
          l.pathname
            .slice(1)
            .split('/')
            .slice(segmentCount)
            .join('/') +
          l.search +
          l.hash
      );
    </script>
  </head>
  <body></body>
</html>
